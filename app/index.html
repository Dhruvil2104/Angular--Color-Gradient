<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="mainCtrl">
<h1 class="title">Gradient Table</h1>
<form class="selectDimen">
  <label for="dimensions">Select Dimensions (2-100):</label>
  <input type="number" ng-model="dimen" id="dimensions" value="" min="2" max="100" />
  <p><b>Note:</b> Please select any value <em>n</em> from 2 to 100 to get <em>n</em> x <em>n</em> table.</p>
  <!-- select ng-model="dimen" ng-change="getCol();getRow();">
    <option value="">--Select--</option>
    <option ng-repeat="n in getNum" value={{n}}>
      {{n}}
    </option>
  </select -->
</form>
<div class="wrapper">
  <table ng-show="dimen" id="grid">
    <tr>
      <td class="empty cell"></td>
      <th ng-repeat="c in getColName()">{{c}}</th>
    </tr>
    <tr ng-repeat="r in getRow()">
      <td class ="rowNum">{{r}}</td>
      <td class="cellNum" style="background-color:rgba(255,0,0,{{ ((r+c) - 2) / (2*dimen - 2) }});" ng-repeat="c in getColNum()">{{r + c}}</td>
    </tr>
  </table>
</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="app.js"></script>
    <script src="core/version/version.js"></script>
    <script src="core/version/version-directive.js"></script>
    <script src="core/version/interpolate-filter.js"></script>
</body>
</html>
